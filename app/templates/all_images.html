{% extends "index.html" %}

{% block style %}
<style>
    .image__box {
        width: 320px;
        padding: 0;
        overflow: hidden;
    }

    .fs-7 {
        font-size: .8rem;
    }

    .img {
        width: 320px !important;
        height: 240px !important;
        object-fit: cover;
    }

    .btn,
    .btn:hover,
    .btn:focus,
    .btn:active {
        outline: none !important;
        box-shadow: none !important;

    }

    .see-btn {
        color: #f59e0b;
        border-radius: 4px;
        border: 1px solid #f59e0b !important;
    }

    .see-btn:hover {
        color: #fff;
        background-color: #d97706;
    }

    .text-slate-500 {
        color: #94a3b8;
    }

    .card-body {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, .5);
        color: #fff;
        padding: 10px;
        transition: all .5s ease-in-out;
    }

</style>
{% endblock %}

{% block content %}
<div class="container-fluid mb-5" id="all">
    <div class="row d-flex flex-wrap justify-content-center p-5">
        {% for image in images %}
        <div class="card image__box m-3 shadow-sm">
            <a href="{{ url_for('singleImage', image_id=image.id) }}">
                <img src="{{ url_for('static', filename='image/' + image.path) }}" class="img">
            </a>
            <div class="card-body">
                <p class="fs-6 my-0 fw-semibold">{{ image.title }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    window.addEventListener("load", function () {
        const navbarHeight = document.querySelector('.navbar').offsetHeight;
        const container = document.querySelector('#all');
        container.style.height = `calc(100vh - ${navbarHeight}px)`;
    });
</script>
{% endblock %}
