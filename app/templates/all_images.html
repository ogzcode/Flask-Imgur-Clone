{% extends "index.html" %}

{% block style %}
<style>
    .image__box {
        width: 320px;
        padding: 0;
        overflow: hidden;
    }

    .fs-7 {
        font-size: .8rem;
    }

    .img {
        width: 320px !important;
        height: 240px !important;
        object-fit: cover;
    }

    .fa-eye {
        color: #38bdf8;
    }
    .fa-comment {
        color: #f87171;
    }
    .fa-up-long {
        color: #10b981;
    }
    .fa-down-long {
        color: #ef4444;
    }
    .btn,
    .btn:hover,
    .btn:focus,
    .btn:active {
        outline: none !important;
        border: none !important;
        box-shadow: none !important;

    }

    .see-btn {
        color: #f59e0b;
        border-radius: 4px;
        border: 1px solid #f59e0b !important;
    }

    .see-btn:hover {
        color: #fff;
        background-color: #d97706;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row d-flex flex-wrap justify-content-center p-5">
        {% for image in images %}
        <div class="card image__box m-3 shadow-sm">
            <img src="{{ url_for('static', filename='image/' + image.path) }}" alt="image" class="img" lazy>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <p class="fs-6 my-auto fw-semibold text-dark">{{ image.title }}</p>
                    <div>
                        <a href="{{ url_for('singleImage', image_id=image.id) }}" class="btn see-btn fs-7">
                            <i class="fa-solid fa-right-long"></i></a>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-between roboto-400 bg-body-tertiary p-2 rounded">
                    <div>
                        <button class="btn text-secondary">
                            <i class="fa-regular fa-star"></i>
                        </button>
                    </div>
                    <div>
                        <i class="fa-solid fa-comment"></i>
                        <span class="ms-1 text-secondary">{{ image.comment_count }}</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-eye"></i>
                        <span class="ms-1 text-secondary">{{ image.view_count }}</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
