{% extends "index.html" %}

{% block content %}
    <h1 class="header">Flask Image Create, Read and Delete</h1>

    <form class="form" action="" enctype="multipart/form-data" method="POST">
        <input class="form__input" name="img" type="file" />
        <input class="submit" type="submit" value="Upload" />
    </form>

    {% if images|length > 0 %}
        <div class="image__container">
            {% for image in images %}
            <div class="image__box" style="background-image: url( {{ url_for('static', filename='image/' + image) }} );">
                <div class="image__box-inline">
                    <a class="delete" href="{{ url_for('delete_image', filename=image) }}">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <h1>Image will be render here...</h1>
    {% endif %}
{% endblock %}
