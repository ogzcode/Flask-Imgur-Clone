{% extends "index.html" %}

{% block style %}
<style>
    .image__box {
        width: 360px;
        padding: 0;
    }

    .fs-7 {
        font-size: .8rem;
    }
</style>
{% endblock %}

{% block content %}

<div class="container">
    <div>
        <a class="delete__all" href="{{ url_for('deleteAll') }}">Delete All</a>
    </div>
    {% if images|length > 0 %}
    <div class="row d-flex p-5">
        {% for image in images %}
        <div class="card image__box m-3 shadow-sm">
            <img src="{{ url_for('static', filename='image/' + image.path) }}" alt="image" class="card-img-top" lazy>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <p class="fs-6 my-auto">{{ image.title }}</p>
                    <a href="{{ url_for('singleImage', image_id=image.id) }}" class="btn btn-warning fs-7"><i
                            class="fa-solid fa-right-long"></i></a>
                </div>
                <div class="d-flex align-items-center justify-content-between roboto-400 bg-body-tertiary p-2 rounded">
                    <div>
                        <button class="btn"><i class="fa-solid fa-up-long fs-7"></i></button>
                        <span class="fs-7 text-decoration-none">12K</span>
                        <button class="btn dislike--btn"><i class="fa-solid fa-down-long fs-7"></i></button>
                    </div>
                    <div>
                        <i class="fa-solid fa-comment fs-7"></i>
                        <span class="fs-7">150</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-eye fs-7"></i>
                        <span class="fs-7">100</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <h1 class="empty__text roboto-400">Image will be render here...</h1>
    {% endif %}
</div>
{% endblock %}
